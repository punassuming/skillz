# Example configuration file for skillz
# Copy this to ~/.config/skillz/config.yaml and customize

# Default platform for installations (opencode, claude, codex, gemini)
default_platform: opencode

# Personal installation directories (used when no --target specified)
personal_skills_dir: ~/.config/opencode/skills
personal_commands_dir: ~/.config/opencode/command

# Project installation directories (used with --target project)
project_skills_dir: .opencode/skills
project_commands_dir: .opencode/command

# Default installation target (personal or project)
default_target: personal

# Path to the skillz repository (for browsing and installing skills)
# Set this to your local clone of the repository
repository_path: /path/to/skillz

# Platform-specific directories
# Skills will be installed to the appropriate platform's directory
platforms:
  opencode:
    skills_dir: ~/.config/opencode/skills
    commands_dir: ~/.config/opencode/command

  claude:
    skills_dir: ~/.claude/skills
    commands_dir: ~/.claude/commands

  codex:
    skills_dir: ~/.codex/skills
    commands_dir: ~/.codex/commands

  gemini:
    skills_dir: ~/.config/gemini/skills
    commands_dir: ~/.config/gemini/commands

  # GitHub Copilot uses project-level skills directories
  copilot:
    skills_dir: .github/skills
    commands_dir: .github/commands

  # Model Context Protocol (MCP) for Docker Desktop and other MCP clients
  mcp:
    skills_dir: ~/.config/mcp/skills
    commands_dir: ~/.config/mcp/commands

# Additional options (optional)
# verbose: false
# auto_update: false
